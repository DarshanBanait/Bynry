<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Service Request</title>
</head>
<body>
    <h1>Assign Service Request #{{ service_request.id }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign/Update</button>
    </form>
    <br>
    <a href="{% url 'service:manage_service_requests' %}">Back to Manage Service Requests</a>
</body>
</html>
