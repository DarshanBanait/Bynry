<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Service Requests</title>
</head>
<body>
    <h1>Track Your Service Requests</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Request Type</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for request in service_requests %}
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.request_type }}</td>
                <td>{{ request.status }}</td>
                <td>{{ request.created_at }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'service:user_dashboard' %}">Back to Dashboard</a>
</body>
</html>
